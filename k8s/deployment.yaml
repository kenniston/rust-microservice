---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
  namespace: ${NAMESPACE}
spec:
  stripPrefix:
    prefixes:
      - /api
      - /actuator
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rust-server-api-ingress
  namespace: ${NAMESPACE}
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    
    # Format: <namespace>-<middleware-name>@kubernetescrd
    # traefik.ingress.kubernetes.io/router.middlewares: ${NAMESPACE}-strip-prefix@kubernetescrd 
    
    # Use the default Traefik ingress class provided by k3s/k3d
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: ${INGRESS_URL}    #ex: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rust-server-api-service
                port:
                  number: 8080
            pathType: ImplementationSpecific
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: rust-server-api-health-service
                port:
                  number: 7188
            pathType: ImplementationSpecific
